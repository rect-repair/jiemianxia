<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>界面下的停车场</title>
    <link rel="stylesheet" href="parking.css">
    <style>
        body {
            font-family: sans-serif;
            max-width: 300px;
            margin: 40px auto;
            font-size: small;
        }

        form {
            display: flexbox;
            flex-direction: column;
            gap: 0px; /* we control spacing per row */
            padding: 0px;
            border: 0px solid #ccc;
            margin-bottom: 50px;
        }

        /* each label+input pair as a row */
        .form-row {
            margin-bottom: 18px; /* distance from this input to next label */
        }
        .form-row label {
            display: block;
            margin-bottom: 4px; /* label -> input gap (small) */
        }

        input {
            font-size: small;
            padding: 0px 8px;
            margin: 0; /* reset default */
        }

        button {
            padding: 10px;
            background-color: #9990b1;
            color: white;
            border: none;
            cursor: pointer;
        }

        #results-container .person {
            border-bottom: 1px solid #eee;
            padding: 12px 0;
        }
    </style>
</head>

<body>

    <h3>想要预约入库</h3>

    <form id="registration-form">
        <div class="form-row">
            <label for="name-input">nnname:</label>
            <input type="text" id="name-input" required>
        </div>

        <div class="form-row">
            <label for="email-input">eeeeeemail:</label>
            <input type="email" id="email-input" required>
        </div>

        <button type="submit" id="submit-button">入库 >>></button>
    </form>

    <!-- <hr> -->

    <h4>看看谁停好了</h4>
    <div id="results-container">
        <p>(但你得先专心停车)</p>
    </div>
    <div id="image-popup" style="display:none; text-align:center; margin-top:20px;">
        <img id="thank-img" src="./images/html2.JPG" alt="Welcome to the parking lot！" style="max-width:50%; height:auto;">
    </div>
   <div class="park">
        <div class="person1 person2">
            .-'--`-._<br>
          '-O---O--'<br>
        
        </div>
    </div>
    <script src="script.js"></script>
    <!-- diagnostic: check image load and fetch status -->

</body>

</html>
